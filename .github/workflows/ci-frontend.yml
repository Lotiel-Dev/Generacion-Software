name: CI Frontend

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/angular

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencias
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar Linter y guardar resultados
        run: |
          mkdir -p ../../../test-reports
          echo "## ğŸ§¹ Resultados de Linter - $(date)" > ../../../test-reports/lint-results.md
          echo '```' >> ../../../test-reports/lint-results.md
          npm run lint >> ../../../test-reports/lint-results.md || echo "Linting completed with issues"
          echo '```' >> ../../../test-reports/lint-results.md

      